<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>f-tester</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<header class="header">
  <span class="header__title">F-Tester</span>
  <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="18" height="18" aria-hidden="true">
    <path fill="currentColor" d="M3.5 8a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM8 2a6 6 0 1 0 3.65 10.76l3.58 3.58 1.06-1.06-3.57-3.57A6 6 0 0 0 8 2Z"></path>
  </svg>
  <span class="header__section-name">1m</span>
  <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28" fill="currentColor" aria-hidden="true">
    <path d="M17 11v6h3v-6h-3zm-.5-1h4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5z"></path>
    <path d="M18 7h1v3.5h-1zm0 10.5h1V21h-1z"></path>
    <path d="M9 8v12h3V8H9zm-.5-1h4a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 .5-.5z"></path>
    <path d="M10 4h1v3.5h-1zm0 16.5h1V24h-1z"></path>
  </svg>
  <span class="header__section-name header__section--disabled">Indicators</span>
  <div class="header__section header__section--disabled">
    <span>Strategy Tester</span>
    <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" width="28" height="28" aria-hidden="true">
      <path fill="none" stroke="currentColor" d="M13.5 20V9l-6 5.5 6 5.5zM21.5 20V9l-6 5.5 6 5.5z"></path>
    </svg>
  </div>
  <div class="header__section">
    <span>Hot Keys</span>
    <div class="header__list">
      <ul>
        <li>Shift + Wheel: Zoom in/out on the graph.</li>
      </ul>
    </div>
  </div>
  <div class="header__section">
    <span>Markets</span>
    <div class="header__list">
      <ul>
        <li id="marketUSDJPY">USDJPY</li>
        <li id="marketEURUSD">EURUSD</li>
      </ul>
    </div>
  </div>
</header>

  <div class="chart">
    <canvas id="chartCanvas"></canvas>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
